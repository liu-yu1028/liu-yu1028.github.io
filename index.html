<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Liu Zhi Yu | GitHub Page</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #white;
      font-family: Arial, sans-serif;
    }
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 40px;
      margin: 0;
      color: #black;
    }
    h2 {
      font-size: 32px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Liu Zhi Yu </h1>

  <a href="https://github.com/liu-yu1028" id="github-link">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="logo">
  </a>
  <h2>Welcome to my personal GitHub Page </h2>

  <script>
    $(document).ready(function(){
      $("#github-link").click(function(event){
        event.preventDefault();

        const targetUrl = $(this).attr("href");

        $("body").fadeOut("slow", function(){
          window.location.href = targetUrl;
        });
      });
    });
  </script>
</body>
</html>
