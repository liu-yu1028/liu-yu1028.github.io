<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Liu Zhi Yu | GitHub Page</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* 將背景色設置為較淺的顏色，方便看到變化 */
      background-color: #f0f0f0; 
      font-family: Arial, sans-serif;
    }
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 40px;
      margin: 0;
      color: #black;
    }
    h2 {
      font-size: 32px;
      color: #555;
      margin-top: 10px;
    }
    /* 為 body 增加 transition，讓背景色的改變平滑 */
    body {
        transition: background-color 0.6s ease-in-out; 
    }
  </style>
</head>
<body>
  <h1>Liu Zhi Yu </h1>

  <a href="https://github.com/liu-yu1028" id="github-link">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="logo">
  </a>
  <h2>Welcome to my personal GitHub Page </h2>

  <script>
    $(document).ready(function(){
      
      $("#github-link").click(function(event){
        event.preventDefault();

        const targetUrl = $(this).attr("href");

        // 1. 同時改變 body 的背景顏色（用 animate 實現顏色變化）
        $("body").animate({
            backgroundColor: "#000000" // 將背景漸變為黑色
        }, 600); // 執行 600 毫秒

        // 2. 讓所有的文字和圖片內容淡出
        // 我們選擇 body 的 direct children (h1, a, h2)，讓它們淡出
        // 這樣黑色背景就會逐漸顯現
        $("body > *").fadeOut(600, function(){
            // 這個回調函式在所有元素都淡出後才會執行
            
            // 由於動畫完成後，我們直接跳轉，不需要在這裡做其他清理
            window.location.href = targetUrl;
        });
      });
      
    });
  </script>
</body>
</html>
